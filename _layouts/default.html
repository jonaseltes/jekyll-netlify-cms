<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  <body>
    <div class="wrapper">

      <div class="header-wrapper w-100 d-none fixed-top">
        {%- include header.html -%}
      </div>

      <div class="content-wrapper d-flex flex-column w-100 h-100">
        <div class="header-wrapper w-100 d-none invisible">
          {%- include header.html -%}
        </div>
        <!-- <main class="page-content" aria-label="Content"> -->
        <div id="" class="content-container flex-grow-1">
            {{ content }}
        </div>


        <!-- </main> -->
        <div class="footer-wrapper w-100 d-none invisible">
          {%- include footer.html -%}
        </div>
      </div>

      <div class="footer-wrapper w-100 d-none fixed-bottom">
        {%- include footer.html -%}
      </div>

    </div>
    <script>
      {% if jekyll.environment == "production" %}
        // console.log = function() {}
      {% endif %}
      console.log("page scripts cdn:" ,{{layout.scripts.cdn| jsonify}});
      console.log("page scripts local:" ,{{layout.scripts.assets | jsonify}});
    </script>
    {%- include body-scripts.html -%}
    {%- include page-scripts.html -%}

  </body>

</html>
