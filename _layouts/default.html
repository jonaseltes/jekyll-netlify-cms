<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  <body>
    <div id="page-wrapper" class="wrapper h-100">

      <div class="header-wrapper w-100 fixed-top">
        {%- include header.html -%}
      </div>

      <div id="content-wrapper" class="content-wrapper d-flex flex-column w-100 h-100">
        <div class="header-wrapper w-100 invisible mb-8">
          {%- include header.html -%}
        </div>
        <!-- <main class="page-content" aria-label="Content"> -->
        <div id="content-container" class="content-container flex-grow-1">
            {{ content }}
        </div>

      </div>

      <div id="footer" class="footer-wrapper">
        {%- include footer.html -%}
      </div>

    </div>
    <script>
      {% if jekyll.environment == "development" %}
        // console.log = function() {}
      {% endif %}
      console.log("page scripts cdn:" ,{{layout.scripts.cdn| jsonify}});
      console.log("page scripts local:" ,{{layout.scripts.assets | jsonify}});
    </script>
    {%- include body-scripts.html -%}
    {%- include page-scripts.html -%}

  </body>

</html>
