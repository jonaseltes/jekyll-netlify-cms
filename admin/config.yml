backend:
  name: git-gateway
  branch: staging # Branch to update (master by default)

# publish_mode: editorial_workflow

media_folder: "assets/media/uploads" # Folder where user uploaded files should go
logo_url: /assets/media/SWL-LOGO-3-LOWER-BLACK.svg

collections: # A list of collections the CMS should be able to edit
  - name: "pages" # Used in routes, ie.: /admin/collections/:slug/edit
    label: "Pages (Test)" # Used in the UI, ie.: "New Post"
    folder: "_pageCollection" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    description: "Collection for pages"
    fields: # The fields each document in this collection have
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Layout", name: "layout", widget: string, default: "page", hint: "Do not edit this."}
      - label: "Page Content" #Content wrapper
        name: "page_content"
        widget: "object"
        fields:
          - label: "Rows" #Rows wrapper
            name: "rows"
            widget: list
            fields:
              - {label: Row, name: row, widget: object, fields: [
                  {label: Columns, name: columns, widget: list, types: [
                    {label: Column, name: contentColumn, widget: object, fields: [ #Column for content wrapper
                      {label: Content, name: content, widget: markdown},
                      {label: Font size, name: fontSize, widget: select, options: [
                        {label: "XS", value: "text-xs"},
                        {label: "S", value: "text-sm"},
                        {label: "M", value: "text-md"},
                        {label: "L", value: "text-lg"},
                        {label: "XL", value: "text-xl"}
                      ]}
                    ]}
                  ]}
                ]}
                # - {label: "Column for rows", name: rowColumn, widget: object, fields: [ #Column for rows wrapper
                #     {label: Row, name: row, widget: list, fields: [ #Rows within column wrapper
                #       {label: Columns, name: column, widget: list, types: [
                #         {label: Content, name: content, widget: markdown}
                #       ]} #Row within column wrapper
                #     ]}
                #   ]}
  - name: "posts" # Used in routes, ie.: /admin/collections/:slug/edit
    label: "Posts (Not in use)" # Used in the UI, ie.: "New Post"
    folder: "_posts" # The path to the folder where the documents are stored
    sort: "date:desc" # Default is title:asc
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    description: "Collection for the future possibility of having a posts section (currently not used)"
    fields: # The fields each document in this collection have
      - {label: "Layout", name: "layout", widget: "hidden", default: "post"}
      - {label: "Title", name: "title", widget: "string", tagname: "h1"}
      - {label: "Body", name: "body", widget: "markdown"}
      - {label: "Categories", name: "categories", widget: "string", required: false}
    meta: # Meta data fields. Just like fields, but without any preview element
      - {label: "Publish Date", name: "date", widget: "datetime", format: "YYYY-MM-DD hh:mm:ss"}
  - name: 'content'
    label: 'Content'
    description: "Collection for editing different types of content."
    files:
      - label: 'Menu'
        name: 'menu'
        file: '_data/menu.yml'
        fields:
          - label: Top-level items
            name: items
            widget: list
            fields:
              - {label: Label, name: label, widget: string}
              - {label: Target page, name: target, widget: string, hint: "Page that it should link to."}
              - {label: Sub-menu, name: sub-menus, widget: list, types: [{
                  {label: "Sub-menu-item", name: "sub-item", widget: object, fields: [
                    {label: Label, name: label, widget: string},
                    {label: Page title, name: page-title, widget: string, description: "Needs to match the title of the given page."}
                  ]}
                }]}
      - label: 'Content'
        name: 'content'
        file: '_data/content.yml'
        fields:
          - label: 'Site'
            name: 'site'
            widget: 'object'
            fields:
              - label: 'Title'
                name: 'title'
                widget: 'string'
                hint: 'Main title used across the site.'
              - label: 'Tag-line'
                name: 'tagline'
                widget: 'markdown'
                hint: 'Short description.'
                buttons:
                  - "italic"
                  - "link"
                  - "bold"
              - label: 'Footer'
                name: 'footer'
                widget: 'markdown'
                hint: ''
                buttons:
                  - "italic"
                  - "link"
                  - "bold"
              - label: 'Assets'
                name: 'assets'
                widget: 'object'
                fields:
                  - label: 'TRR Logos'
                    name: 'trr-logos'
                    widget: 'object'
                    fields:
                      - {label: 'White', name: 'white', widget: 'image', allow_multiple: false, required: false}
                      - {label: 'Black', name: 'black', widget: 'image', allow_multiple: false, required: false}
          - label: 'Intro'
            name: 'intro'
            widget: 'object'
            fields:
              - {label: "Headline", name: "headline", widget: "string"}
              - {label: 'Introduction', name: 'abstract', widget: 'markdown', hint: 'A description for the landing page', buttons: ["italic", "link"]}
          - label: 'TRR'
            name: "trr"
            widget: "object"
            hint: "Content related to TRR"
            fields:
              - {label: "About TRR", name: "about", widget: "markdown", buttons: ["italic", "bold", "link"]}
              - {label: "Website", name: 'url', widget: 'string'}
      - label: 'Event info'
        name: 'info'
        file: '_data/info.yml'
        fields:
          - label: 'Text'
            name: 'text'
            widget: 'markdown'
            hint: "For short practical info displayed on website."
          - label: 'Where'
            name: 'location'
            widget: 'object'
            fields:
              - label: 'Venue'
                name: 'venue'
                widget: 'object'
                fields:
                  - {label: "Name", name: "name", widget: 'string'}
                  - {label: "URL", name: "url", widget: 'string'}
              - {label: 'Street address', name: 'street_address', widget: 'string'}
              - {label: 'Postal code', name: 'postal_code', widget: 'string'}
              - {label: "City", name: "city", widget: "string"}
              - {label: "Country", name: "country", widget: "string"}
          - label: 'Images'
            name: "images"
            widget: "list"
            required: false
            fields:
              - label: "Image"
                name: "image"
                widget: "image"
                required: false
          - label: 'When'
            name: 'time'
            widget: "datetime"
          - label: "Contact"
            name: "contact"
            widget: 'string'
      - label: 'Application form'
        name: 'inputs'
        file: '_data/application-form.yml'
        fields:
          - label: "Headline"
            name: "headline"
            widget: "text"
            hint: "short text showed above the form"
          - label: "Disclaimer"
            name: "disclaimer"
            widget: "markdown"
            buttons:
              - "italic"
              - "link"
              - "bold"
          - label: "Introduction"
            name: 'introduction'
            widget: "object"
            fields:
              - label: "Headline"
                name: "headline"
                widget: "text"
                hint: "A headline for the introduction to form."
              - label: "Description"
                name: "description"
                widget: "markdown"
                buttons:
                  - "italic"
                  - "link"
                  - "bold"
                hint: "A description of the form."
          - label: "Form id"
            name: "form-id"
            widget: "hidden"
            default: "application_form"
          - label: 'Form url'
            name: "url"
            widget: "string"
            hint: 'Form action URL found in original Google Form source code.'
          - label: "Inputs"
            name: "inputs"
            widget: "object"
            fields:
              - label: 'Personal details'
                name: 'details'
                widget: 'list'
                fields:
                  - label: 'Input Label'
                    name: 'label'
                    widget: 'string'
                  - label: "Field name property"
                    name: "name"
                    widget: "string"
                    hint: "Used to identify the specific field in the code."
                  - label: "Type"
                    name: "type"
                    widget: "select"
                    hint: "'text' for short text inputs and 'textarea' for longer, File/Image for image."
                    options:
                      - { label: "Short text", value: "text" }
                      - { label: "Long text", value: "textarea" }
                      - { label: "File/Image", value: "file" }
                  - label: "Required"
                    name: "required"
                    widget: "boolean"
                    default: true
          - label: "Terms & Conditions"
            name: 'terms'
            widget: "markdown"
            buttons:
              - "italic"
              - "link"
              - "bold"
          - label: "Submission message"
            name: "submission"
            widget: "text"
            default: "Thank you!"
            hint: "Message showed when the user has submitted their form."
