{%- for script in layout.scripts.body.cdn -%}
  <script src="{{script}}" type="text/javascript"></script>
{%- endfor -%}

{% if layout.scripts.animation %}
  {%- include animation-variables.html -%}
  {%- for script in site.animation_scripts -%}
    <script src="{{script}}" type="text/javascript"></script>
  {%- endfor -%}
{% endif %}

{%- for script in layout.scripts.body.assets -%}
  <script src="/{{site.js_path}}/{{script}}" type="text/javascript"></script>
{%- endfor -%}
